<!-- AFTER: Tailwind + DaisyUI Version -->
<div class="container mx-auto px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title justify-center text-2xl font-bold text-gradient mb-6">
            User Login
          </h2>
          
          <form class="space-y-4">
            <!-- Email Field -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text font-medium">Email address</span>
              </label>
              <input 
                type="email" 
                class="input input-bordered w-full focus:input-primary" 
                id="email" 
                required 
                placeholder="Enter your email"
              />
              <label class="label">
                <span class="label-text-alt text-error hidden" id="email-error">
                  Please provide a valid email.
                </span>
              </label>
            </div>

            <!-- Password Field -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text font-medium">Password</span>
              </label>
              <input 
                type="password" 
                class="input input-bordered w-full focus:input-primary" 
                id="password" 
                required 
                placeholder="Enter your password"
              />
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-control">
              <label class="label cursor-pointer justify-start space-x-3">
                <input type="checkbox" class="checkbox checkbox-primary" id="remember" />
                <span class="label-text">Remember me</span>
              </label>
            </div>

            <!-- Submit Button -->
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary btn-lg w-full">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Sign In
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="divider"></div>

          <!-- Forgot Password Link -->
          <div class="text-center">
            <a href="#" class="link link-primary">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>

      <!-- Additional Features Section -->
      <div class="mt-8">
        <div class="text-center mb-4">
          <span class="text-base-content/60">Or continue with</span>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <button class="btn btn-outline btn-sm">
            <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24">
              <!-- Google icon -->
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          
          <button class="btn btn-outline btn-sm">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <!-- Microsoft icon -->
              <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
            </svg>
            Microsoft
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 
KEY DIFFERENCES:
================

1. CONTAINER & LAYOUT:
   - Bootstrap: container > row > col-md-8 offset-md-2
   - Tailwind: container mx-auto px-4 > flex justify-center > w-full max-w-md

2. CARDS:
   - Bootstrap: card shadow > card-header + card-body
   - DaisyUI: card bg-base-100 shadow-xl > card-body

3. FORMS:
   - Bootstrap: mb-3 > form-label + form-control
   - DaisyUI: form-control w-full > label + input input-bordered

4. BUTTONS:
   - Bootstrap: btn btn-primary btn-lg + d-grid
   - DaisyUI: btn btn-primary btn-lg w-full

5. UTILITIES:
   - Bootstrap: text-decoration-none, text-center, d-grid
   - Tailwind: link link-primary, text-center, w-full

6. SPACING:
   - Bootstrap: mb-3, mt-6 (Bootstrap spacing)
   - Tailwind: space-y-4, mt-6 (Tailwind spacing)

7. COLORS & THEMING:
   - Bootstrap: bg-primary, text-white (predefined colors)
   - DaisyUI: bg-base-100, text-gradient (theme-aware colors)
-->

<style>
/* Custom styles for this example */
.text-gradient {
  @apply bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent;
}

.btn-gradient {
  @apply bg-gradient-to-r from-blue-600 to-purple-600 border-none text-white hover:scale-105 transition-transform duration-200;
}
</style>
