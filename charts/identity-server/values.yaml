image:
  repository: proget.mattgerega.com/spydersoft/identity/identity_server
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

imagePullSecrets: 
  - name: spydersoft-proget

secret:
  ConnectionStrings__IdentityConnection: "<your_connection>"

## The "standard-net-environment" ConfigMap is a list of standard environmental variables ,
##  that are unique to the namespace (test/stage/prod).
envFrom: 
  - configMapRef:
      name: standard-net-environment

service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: auth.mattgerega.net
        paths:
          - path: /
            pathType: Prefix
